name: Run Baseline UDP Prototype

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-baseline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Make script executable
        run: chmod +x run_baseline.sh

      - name: Run baseline test
        run: ./run_baseline.sh

      - name: Upload server log
        uses: actions/upload-artifact@v4
        with:
          name: server_log
          path: server_log.csv

      - name: Upload client log
        uses: actions/upload-artifact@v4
        with:
          name: client_log
          path: client_log.csv
